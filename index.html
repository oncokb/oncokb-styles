<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="dist/oncokb.css">
</head>
<style>
    i {
        margin: 5px !important;
    }
</style>
<body>
    <div>
        <h3>Icons</h3>
        <div style="display: flex; flex-direction: row">
            <i class="oncokb icon oncogenic"></i>
            <i class="oncokb icon likely-oncogenic"></i>
            <i class="oncokb icon predicted-oncogenic"></i>
            <i class="oncokb icon neutral"></i>
            <i class="oncokb icon likely-neutral"></i>
            <i class="oncokb icon inconclusive"></i>
            <i class="oncokb icon vus"></i>
            <i class="oncokb icon unknown"></i>
        </div>
        <div style="display: flex; flex-direction: row">
            <i class="oncokb icon level-1"></i>
            <i class="oncokb icon level-2"></i>
            <i class="oncokb icon level-3"></i>
            <i class="oncokb icon level-4"></i>
        </div>
        <div style="display: flex; flex-direction: row">
            <i class="oncokb icon level-R1"></i>
            <i class="oncokb icon level-R2"></i>
            <i class="oncokb icon level-R3"></i>
        </div>
        <div style="display: flex; flex-direction: row">
            <i class="oncokb icon level-Dx1"></i>
            <i class="oncokb icon level-Dx2"></i>
            <i class="oncokb icon level-Dx3"></i>
        </div>
        <div style="display: flex; flex-direction: row">
            <i class="oncokb icon level-Px1"></i>
            <i class="oncokb icon level-Px2"></i>
            <i class="oncokb icon level-Px3"></i>
        </div>
        <h3>Annotation Icons</h3>
        <div style="display: flex; flex-direction: row">
            <i class="oncokb annotation-icon oncogenic no-level"></i>
            <i class="oncokb annotation-icon oncogenic level-1"></i>
            <i class="oncokb annotation-icon likely-oncogenic level-3"></i>
            <i class="oncokb annotation-icon likely-oncogenic level-3B"></i>
            <i class="oncokb annotation-icon predicted-oncogenic level-4"></i>
            <i class="oncokb annotation-icon neutral level-R1"></i>
            <i class="oncokb annotation-icon inconclusive level-2-R1"></i>
            <i class="oncokb annotation-icon vus level-3B-R2"></i>
            <i class="oncokb annotation-icon unknown level-4-R3"></i>
        </div>
    </div>
</body>
</html>
